<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f') no-repeat center center/cover;
      height: 100vh;
      color: white;
      text-shadow: 0 3px 5px rgba(0,0,0,0.6);
      position: relative;
    }
    .hero-overlay {
      background: rgba(0,0,0,0.6);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    .hero-content {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 600px;
      padding: 0 15px;
    }
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }
    .nav-links a {
      margin: 0;
      width: 100%;
    }

    /* Desktop styles */
    @media (min-width: 768px) {
      .hero h1 {
        font-size: 3.5rem;
      }
      .hero p {
        font-size: 1.3rem;
      }
      .nav-links {
        flex-direction: row;
        gap: 20px;
        width: auto;
      }
      .nav-links a {
        width: auto;
        min-width: 200px;
        padding: 0.5rem 1rem;
      }
      
      /* Centering for desktop */
      .hero-overlay {
        padding: 40px;
      }
      .hero-content {
        align-items: center;
        text-align: center;
      }
    }

    /* Large desktop styles */
    @media (min-width: 1200px) {
      .hero h1 {
        font-size: 4rem;
      }
      .hero p {
        font-size: 1.5rem;
        max-width: 800px;
      }
      .nav-links a {
        min-width: 220px;
        padding: 0.6rem 1.2rem;
      }
    }

    /* Button hover effects */
    .btn-light:hover {
      background-color: rgba(255,255,255,0.9);
    }
    .btn-outline-light:hover {
      background-color: rgba(255,255,255,0.1);
    }
    .btn-warning:hover {
      background-color: #ffc720;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>Welcome to the Library</h1>
        <p>Manage books, members, and borrow records with ease</p>
        <div class="nav-links">
          <a href="books.html" class="btn btn-light btn-lg fw-semibold">üìò Manage Books</a>
          <a href="members.html" class="btn btn-outline-light btn-lg fw-semibold">üë§ Members</a>
          <a href="borrow.html" class="btn btn-warning btn-lg fw-semibold">üîÅ Borrow Records</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
